<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amber Shepherd">
    <meta name="application-name" content="higher-lower-guessing-game">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Higher-Lower</title>

</head>

<body>
    <div class="masthead" style="background-image: url('./images/rainbowCat.jpg');">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="p-3 my-3 text-white" id="header">Higher - Lower</h1>
            </div>

            <div class="row">
                <div class="col">
                    <p id="instructions" class="text-white"></p>
                </div>
            </div>

            <div class="input-group">
                <div class="row">
                    <!-- hard override of Bootstrap button styling -->
                    <div class="col-9 mb-5 "> <input type="text" class="form-control border border-info "
                            style="color: rgba(103,52,253,255);" placeholder="Enter Your Number Here" id="guessedNumber"
                            value="">
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-info btn-md btn-outline-light" id="submitButton"
                            onclick="validateUsersNum();">Submit</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="text-white">
                    <p id="caption" style="font-size: x-large"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/EnhancedHigherLower.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
